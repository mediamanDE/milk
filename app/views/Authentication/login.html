#{extends 'mediaman.html' /}
#{set title:'milk - Login' /}


<center>
	<h1>Login into milk!</h1>
	<form action="@{authenticateOpenID()}" method="POST">
	    <label for="openID">What's your OpenID?</label>
	    <input type="text" name="openID" id="openID" />
	    <input type="submit" value="login..." />
	</form>
	
	#{if flash.error}
	<h2>${flash.error}</h2>
	#{/if}
</center>
