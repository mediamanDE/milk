#{extends 'baseframe.html' /}
	
	<div id="header" class="sectionbottom ">
        <form id="quick-search" class="quick-search" method="get" action="/dosearchsite.action">
	        <fieldset>
	            <legend>Quick Search</legend>
	            <input class="quick-search-query" id="quick-search-query" type="search" accesskey="q" autocomplete="off" name="queryString" size="25" results="10" placeholder="Search">
	            <input class="quick-search-submit" id="quick-search-submit" type="submit" value="Search">
	        </fieldset>
        </form>
    </div>

    <h1 id="title-heading" class="pagetitle">
        <span id="title-text">#{get 'title' /}</span>
    </h1>

    #{doLayout /}
